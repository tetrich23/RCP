<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Pracownika</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0f1115;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #1a1c22;
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #00d1b2;
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      background-color: #2a2d34;
      color: #f1f1f1;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #00bfa6;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    #zakladki {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .zakladka {
      cursor: pointer;
      padding: 10px;
      border-bottom: 2px solid transparent;
    }
    .zakladka.active {
      border-color: #00d1b2;
      color: #00d1b2;
    }
    #formGodziny, #formUrlopy {
      display: none;
    }
    #lista, #listaWszystkichUrlopow {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    .entry {
      background-color: #23262c;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel Pracownika</h2>
    <div id="zakladki">
      <div id="tabGodziny" class="zakladka active" onclick="switchTab('godziny')">Godziny</div>
      <div id="tabUrlopy" class="zakladka" onclick="switchTab('urlopy')">Urlop</div>
      <div id="tabWszystkieUrlopy" class="zakladka" onclick="switchTab('wszystkieUrlopy')">Wszystkie urlopy</div>
    </div>

    <div id="formGodziny">
      <label for="data">Data:</label>
      <input type="date" id="data">

      <label for="start">Godzina przyjścia:</label>
      <input type="time" id="start">

      <label for="end">Godzina wyjścia:</label>
      <input type="time" id="end">

      <button onclick="zapiszGodziny()">Zapisz</button>
    </div>

    <div id="formUrlopy">
      <label for="startU">Od:</label>
      <input type="date" id="startU">

      <label for="endU">Do:</label>
      <input type="date" id="endU">

      <label for="typUrlopu">Typ urlopu:</label>
      <select id="typUrlopu">
        <option value="">-- Wybierz --</option>
        <option>Urlop wypoczynkowy</option>
        <option>Urlop na żądanie</option>
        <option>Urlop okolicznościowy</option>
        <option>Urlop macierzyński</option>
        <option>Urlop ojcowski</option>
        <option>Urlop rodzicielski</option>
        <option>Urlop wychowawczy</option>
        <option>Urlop opiekuńczy / opieka nad dzieckiem</option>
        <option>Zwolnienie z powodu siły wyższej</option>
        <option>Urlop szkoleniowy</option>
        <option>Dzień wolny za honorowe oddawanie krwi</option>
        <option>Urlop bezpłatny</option>
        <option>Zwolnienie lekarskie (L4)</option>
        <option>Urlop na ślub pracownika</option>
        <option>Urlop na ślub dziecka</option>
        <option>Urlop wojskowy</option>
        <option>Urlop na cele adopcyjne</option>
      </select>

      <button onclick="zapiszUrlop()">Zapisz urlop</button>
    </div>

    <div id="lista"><p>Brak danych.</p></div>
    <div id="listaWszystkichUrlopow" style="display: none;"><p>Brak danych.</p></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBctpY5tMVCISGsUsw_PwNUSQPnUlW2nPc",
      authDomain: "rejestracja-czasu-pracy-e345e.firebaseapp.com",
      projectId: "rejestracja-czasu-pracy-e345e",
      storageBucket: "rejestracja-czasu-pracy-e345e.appspot.com",
      messagingSenderId: "198373663295",
      appId: "1:198373663295:web:a2a07384d8814101254e8a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let login = "";
    let aktywnaZakladka = "godziny";

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        login = user.email;
        wczytajGodziny();
      } else {
        location.href = "index.html";
      }
    });

    function switchTab(tab) {
      aktywnaZakladka = tab;
      document.querySelectorAll('.zakladka').forEach(z => z.classList.remove("active"));
      document.getElementById("formGodziny").style.display = "none";
      document.getElementById("formUrlopy").style.display = "none";
      document.getElementById("lista").style.display = "none";
      document.getElementById("listaWszystkichUrlopow").style.display = "none";

      if (tab === "godziny") {
        document.getElementById("tabGodziny").classList.add("active");
        document.getElementById("formGodziny").style.display = "block";
        document.getElementById("lista").style.display = "block";
        wczytajGodziny();
      } else if (tab === "urlopy") {
        document.getElementById("tabUrlopy").classList.add("active");
        document.getElementById("formUrlopy").style.display = "block";
        document.getElementById("lista").style.display = "block";
        wczytajUrlopy();
      } else if (tab === "wszystkieUrlopy") {
        document.getElementById("tabWszystkieUrlopy").classList.add("active");
        document.getElementById("listaWszystkichUrlopow").style.display = "block";
        wczytajWszystkieUrlopy();
      }
    }

    async function zapiszGodziny() {
      const data = document.getElementById("data").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if (!data || !start || !end || start >= end) return alert("Uzupełnij poprawnie dane.");
      const godziny = ((new Date(`1970-01-01T${end}`) - new Date(`1970-01-01T${start}`)) / 3600000).toFixed(2);
      await db.collection("godziny").add({ login, data, start, end, godziny });
      alert("Zapisano godziny.");
      wczytajGodziny();
    }

    async function zapiszUrlop() {
      const start = document.getElementById("startU").value;
      const end = document.getElementById("endU").value;
      const typ = document.getElementById("typUrlopu").value;
      if (!start || !end || !typ) return alert("Uzupełnij wszystkie dane urlopu.");

      await db.collection("urlopy").add({ login, start, end, typ });
      alert("Zapisano urlop.");
      wczytajUrlopy();
    }

    async function wczytajGodziny() {
      const lista = document.getElementById("lista");
      const snap = await db.collection("godziny").where("login", "==", login).orderBy("data", "desc").get();
      lista.innerHTML = snap.empty ? "<p>Brak godzin.</p>" : "";
      snap.forEach(doc => {
        const g = doc.data();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerText = `${g.data}: ${g.start} - ${g.end} (${g.godziny}h)`;
        lista.appendChild(div);
      });
    }

    async function wczytajUrlopy() {
      const lista = document.getElementById("lista");
      const snap = await db.collection("urlopy").where("login", "==", login).orderBy("start", "desc").get();
      lista.innerHTML = snap.empty ? "<p>Brak urlopów.</p>" : "";
      snap.forEach(doc => {
        const u = doc.data();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerText = `${u.start} do ${u.end}: ${u.typ}`;
        lista.appendChild(div);
      });
    }

    async function wczytajWszystkieUrlopy() {
      const lista = document.getElementById("listaWszystkichUrlopow");
      lista.innerHTML = "<p>Ładowanie danych...</p>";
      const snap = await db.collection("urlopy").orderBy("start", "desc").get();

      if (snap.empty) {
        lista.innerHTML = "<p>Brak zgłoszonych urlopów.</p>";
        return;
      }

      lista.innerHTML = "";
      snap.forEach(doc => {
        const u = doc.data();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerText = `${u.login} | ${u.start} → ${u.end} (${u.typ})`;
        lista.appendChild(div);
      });
    }
  </script>
</body>
</html>
