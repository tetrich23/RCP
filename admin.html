<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admina</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(to right, #e9eff5, #fdfdfd);
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tabs button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-bottom: 3px solid transparent;
      background: none;
      cursor: pointer;
    }
    .tabs button.active {
      border-color: #007bff;
      color: #007bff;
    }
    .panel {
      display: none;
    }
    .panel.active {
      display: block;
    }
    input, select, button {
      margin: 5px;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: #007bff;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #e0e6ed;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #f5f7fa;
      font-weight: 600;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>Panel Admina</h1>
  <div class="tabs">
    <button id="tabGodziny" class="active" onclick="pokazPanel('godziny')">Godziny</button>
    <button id="tabUrlopy" onclick="pokazPanel('urlopy')">Urlopy</button>
  </div>

  <div id="panelGodziny" class="panel active">
    <div>
      <label>Pracownik:</label>
      <select id="filterLogin">
        <option value="">-- Wszyscy --</option>
      </select>
      <label>Data:</label>
      <input type="date" id="filterDate">
      <button onclick="filtruj()">Filtruj</button>
      <button id="exportBtn">Eksportuj do Excela</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Pracownik</th>
          <th>Data</th>
          <th>Start</th>
          <th>Koniec</th>
          <th>Godziny</th>
          <th>Status</th>
          <th>Usu≈Ñ</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
      <tfoot id="stopka"></tfoot>
    </table>
  </div>

  <div id="panelUrlopy" class="panel">
    <div>
      <label>Pracownik:</label>
      <select id="filterLoginUrlopy">
        <option value="">-- Wszyscy --</option>
      </select>
      <label>Data:</label>
      <input type="date" id="filterDateUrlopy">
      <button onclick="filtrujUrlopy()">Filtruj</button>
      <button id="exportBtnUrlopy">Eksportuj do Excela</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Pracownik</th>
          <th>Data</th>
          <th>Dni</th>
          <th>Rodzaj</th>
        </tr>
      </thead>
      <tbody id="tabelaUrlopy"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBctpY5tMVCISGsUsw_PwNUSQPnUlW2nPc",
      authDomain: "rejestracja-czasu-pracy-e345e.firebaseapp.com",
      projectId: "rejestracja-czasu-pracy-e345e",
      storageBucket: "rejestracja-czasu-pracy-e345e.appspot.com",
      messagingSenderId: "198373663295",
      appId: "1:198373663295:web:a2a07384d8814101254e8a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let daneWidoczne = [];
    let daneUrlopy = [];
    let mapaUzytkownikow = {};
    const login10h = ["a.krzon@naszprad.com","e.labaz@naszprad.com","n.gmitruk@naszprad.com","p.haczkiewicz@naszprad.com"];

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return location.href = "index.html";

      const snapUzytkownicy = await db.collection("uzytkownicy").get();
      snapUzytkownicy.forEach(d => {
        const u = d.data();
        if (u.imie && u.nazwisko) {
          mapaUzytkownikow[d.id] = `${u.imie} ${u.nazwisko}`;
        }
      });

      const select1 = document.getElementById("filterLogin");
      const select2 = document.getElementById("filterLoginUrlopy");
      Object.entries(mapaUzytkownikow).forEach(([email, name]) => {
        const o1 = document.createElement("option");
        o1.value = email;
        o1.textContent = name;
        select1.appendChild(o1);
        const o2 = document.createElement("option");
        o2.value = email;
        o2.textContent = name;
        select2.appendChild(o2);
      });

      const snap = await db.collection("godziny").get();
      daneWidoczne = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
      renderujTabele(daneWidoczne);

      const snapUrlopy = await db.collection("urlopy").get();
      daneUrlopy = snapUrlopy.docs.map(doc => ({id: doc.id, ...doc.data()}));
      renderujUrlopy(daneUrlopy);
    });

    function obliczGodziny(start, end) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      return (((eh*60+em)-(sh*60+sm))/60).toFixed(2);
    }

    function getNorma(login) {
      return login10h.includes(login.toLowerCase()) ? 10 : 8;
    }

    function formatujGodzinyDziesietne(decimalHours) {
      const godziny = Math.floor(decimalHours);
      const minuty = Math.round((decimalHours - godziny)*60);
      return `${godziny}h ${minuty}min`;
    }

    function obliczIloscDni(od, doDaty) {
      if (!od && !doDaty) return "-";
      const dataOd = new Date(od);
      const dataDo = doDaty ? new Date(doDaty) : dataOd;
      const diffTime = dataDo - dataOd;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
      return diffDays > 0 ? diffDays : 1;
    }

    function renderujTabele(dane) {
      const tbody = document.getElementById("tabela");
      tbody.innerHTML = "";
      let suma = 0;
      dane.forEach(row => {
        const godziny = obliczGodziny(row.start,row.koniec);
        suma += parseFloat(godziny);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${mapaUzytkownikow[row.login]||row.login}</td>
          <td>${row.data}</td>
          <td><input value="${row.start}" onchange="zapisz('${row.id}','start',this.value)"></td>
          <td><input value="${row.koniec}" onchange="zapisz('${row.id}','koniec',this.value)"></td>
          <td>${formatujGodzinyDziesietne(godziny)}</td>
          <td>${parseFloat(godziny)>=getNorma(row.login)?"‚úÖ":"‚ùå"}</td>
          <td><button onclick="usun('${row.id}')">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(tr);
      });
      const tfoot = document.getElementById("stopka");
      tfoot.innerHTML = `<tr><td colspan="4"><b>Suma:</b></td><td colspan="3"><b>${formatujGodzinyDziesietne(suma)}</b></td></tr>`;
    }

    function renderujUrlopy(dane) {
      const tbody = document.getElementById("tabelaUrlopy");
      tbody.innerHTML = "";
      dane.forEach(row => {
        const dni = obliczIloscDni(row.od,row.do);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${mapaUzytkownikow[row.login]||row.login}</td>
          <td>${row.od}${row.do?" - "+row.do:""}</td>
          <td>${dni}</td>
          <td>${row.rodzaj}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function pokazPanel(panel) {
      document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
      document.getElementById(`panel${panel.charAt(0).toUpperCase()+panel.slice(1)}`).classList.add("active");
      document.getElementById(`tab${panel.charAt(0).toUpperCase()+panel.slice(1)}`).classList.add("active");
    }

    function filtruj() {
      const login = document.getElementById("filterLogin").value;
      const data = document.getElementById("filterDate").value;
      renderujTabele(daneWidoczne.filter(r=>
        (!login || r.login==login) && (!data || r.data==data)
      ));
    }

    function filtrujUrlopy() {
      const login = document.getElementById("filterLoginUrlopy").value;
      const data = document.getElementById("filterDateUrlopy").value;
      renderujUrlopy(daneUrlopy.filter(r=>
        (!login || r.login==login) && (!data || r.od==data || r.do==data)
      ));
    }

    function zapisz(id,field,value) {
      db.collection("godziny").doc(id).update({[field]:value});
    }

    function usun(id) {
      if(confirm("Na pewno usunƒÖƒá?")) {
        db.collection("godziny").doc(id).delete().then(()=>location.reload());
      }
    }

    document.getElementById("exportBtn").onclick = ()=> {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.querySelector("#panelGodziny table"));
      XLSX.utils.book_append_sheet(wb, ws, "Godziny");
      XLSX.writeFile(wb, "godziny.xlsx");
    };

    document.getElementById("exportBtnUrlopy").onclick = ()=> {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.querySelector("#panelUrlopy table"));
      XLSX.utils.book_append_sheet(wb, ws, "Urlopy");
      XLSX.writeFile(wb, "urlopy.xlsx");
    };
  </script>
</body>
</html>
