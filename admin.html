<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administratora</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
    }

    h1 {
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f5fc;
      color: #333;
    }

    tfoot td {
      background-color: #f2f5fc;
    }

    .danger {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .danger:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Panel administratora</h1>

  <h2>Użytkownicy</h2>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Rola</th>
        <th>Akcja</th>
      </tr>
    </thead>
    <tbody id="listaUzytkownikow"></tbody>
  </table>

  <h2>Rejestr wejść/wyjść</h2>
  <table>
    <thead>
      <tr>
        <th>PRACOWNIK</th>
        <th>DATA</th>
        <th>START</th>
        <th>KONIEC</th>
        <th>GODZINY</th>
      </tr>
    </thead>
    <tbody id="tabelaGodzin"></tbody>
    <tfoot>
      <tr>
        <td colspan="4" style="text-align: right; font-weight: bold;">Razem</td>
        <td id="sumaGodzin" style="font-weight: bold;"></td>
      </tr>
    </tfoot>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBctpY5tMVCISGsUsw_PwNUSQPnUlW2nPc",
      authDomain: "rejestracja-czasu-pracy-e345e.firebaseapp.com",
      projectId: "rejestracja-czasu-pracy-e345e",
      storageBucket: "rejestracja-czasu-pracy-e345e.appspot.com",
      messagingSenderId: "198373663295",
      appId: "1:198373663295:web:a2a07384d8814101254e8a",
      measurementId: "G-6CG743TGTS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function wczytajUzytkownikow() {
      const tbody = document.getElementById("listaUzytkownikow");
      tbody.innerHTML = "";

      const snap = await db.collection("users").get();
      snap.forEach(doc => {
        const dane = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${doc.id}</td>
          <td>${dane.rola || "—"}</td>
          <td><button class="danger" onclick="usunUzytkownika('${doc.id}')">Usuń</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function obliczCzas(start, koniec) {
      if (!start || !koniec) return { h: 0, m: 0 };

      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = koniec.split(":").map(Number);
      let startMin = sh * 60 + sm;
      let endMin = eh * 60 + em;

      if (endMin < startMin) endMin += 24 * 60; // przez północ
      const totalMin = endMin - startMin;

      return {
        h: Math.floor(totalMin / 60),
        m: totalMin % 60
      };
    }

    function formatCzas(h, m) {
      return `${h}h ${m}min`;
    }

    async function wczytajGodziny() {
      const tbody = document.getElementById("tabelaGodzin");
      const sumaTd = document.getElementById("sumaGodzin");
      tbody.innerHTML = "<tr><td colspan='5'>Ładowanie...</td></tr>";
      sumaTd.innerText = "";

      const rolaMap = {};
      const userSnap = await db.collection("users").get();
      userSnap.forEach(doc => {
        rolaMap[doc.id] = doc.data().rola || "—";
      });

      const godzinySnap = await db.collection("godziny").orderBy("data", "desc").limit(200).get();
      tbody.innerHTML = "";

      let totalMinutes = 0;

      godzinySnap.forEach(doc => {
        const dane = doc.data();
        const email = dane.email || "—";
        const rola = rolaMap[email] || "—";

        if (["pracownik", "kierownik", "dyrektor"].includes(rola)) {
          const wejscie = dane.wejscie || "";
          const wyjscie = dane.wyjscie || "";
          const czas = obliczCzas(wejscie, wyjscie);
          totalMinutes += czas.h * 60 + czas.m;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${email}</td>
            <td>${dane.data || "—"}</td>
            <td>${wejscie}</td>
            <td>${wyjscie}</td>
            <td>${formatCzas(czas.h, czas.m)}</td>
          `;
          tbody.appendChild(tr);
        }
      });

      const totalH = Math.floor(totalMinutes / 60);
      const totalM = totalMinutes % 60;
      sumaTd.innerText = `${totalH}h ${totalM}min`;
    }

    async function usunUzytkownika(email) {
      if (confirm(`Czy na pewno chcesz usunąć użytkownika: ${email}?`)) {
        await db.collection("users").doc(email).delete();
        alert("Użytkownik usunięty.");
        wczytajUzytkownikow();
        wczytajGodziny();
      }
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        wczytajUzytkownikow();
        wczytajGodziny();
      }
    });
  </script>
</body>
</html>
