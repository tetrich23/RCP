<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administratora</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
    }

    h1 {
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .danger {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .danger:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Panel administratora</h1>

  <h2>Użytkownicy</h2>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Rola</th>
        <th>Akcja</th>
      </tr>
    </thead>
    <tbody id="listaUzytkownikow"></tbody>
  </table>

  <h2>Rejestr wejść/wyjść</h2>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Rola</th>
        <th>Data</th>
        <th>Wejście</th>
        <th>Wyjście</th>
      </tr>
    </thead>
    <tbody id="tabelaGodzin"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBctpY5tMVCISGsUsw_PwNUSQPnUlW2nPc",
      authDomain: "rejestracja-czasu-pracy-e345e.firebaseapp.com",
      projectId: "rejestracja-czasu-pracy-e345e",
      storageBucket: "rejestracja-czasu-pracy-e345e.appspot.com",
      messagingSenderId: "198373663295",
      appId: "1:198373663295:web:a2a07384d8814101254e8a",
      measurementId: "G-6CG743TGTS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function wczytajUzytkownikow() {
      const tbody = document.getElementById("listaUzytkownikow");
      tbody.innerHTML = "";

      const snap = await db.collection("users").get();
      snap.forEach(doc => {
        const dane = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${doc.id}</td>
          <td>${dane.rola || "—"}</td>
          <td><button class="danger" onclick="usunUzytkownika('${doc.id}')">Usuń</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function wczytajGodziny() {
      const tbody = document.getElementById("tabelaGodzin");
      tbody.innerHTML = "<tr><td colspan='5'>Ładowanie...</td></tr>";

      // Pobierz role użytkowników
      const rolaMap = {};
      const userSnap = await db.collection("users").get();
      userSnap.forEach(doc => {
        rolaMap[doc.id] = doc.data().rola || "—";
      });

      // Pobierz wpisy z kolekcji "godziny"
      const godzinySnap = await db.collection("godziny").orderBy("data", "desc").limit(200).get();
      tbody.innerHTML = "";

      godzinySnap.forEach(doc => {
        const dane = doc.data();
        const email = dane.email || "—";
        const rola = rolaMap[email] || "—";

        if (["pracownik", "kierownik", "dyrektor"].includes(rola)) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${email}</td>
            <td>${rola}</td>
            <td>${dane.data || "—"}</td>
            <td>${dane.wejscie || "—"}</td>
            <td>${dane.wyjscie || "—"}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    async function usunUzytkownika(email) {
      if (confirm(`Czy na pewno chcesz usunąć użytkownika: ${email}?`)) {
        await db.collection("users").doc(email).delete();
        alert("Użytkownik usunięty.");
        wczytajUzytkownikow();
        wczytajGodziny();
      }
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        wczytajUzytkownikow();
        wczytajGodziny();
      }
    });
  </script>
</body>
</html>
