<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Kierownika</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f4f6f8;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, input[type="date"] {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    td[contenteditable] {
      background-color: #f9f9f9;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Panel Kierownika</h1>

  <div class="filters">
    <select id="filterLogin">
      <option value="">Wszyscy pracownicy</option>
    </select>
    <input type="date" id="filterOd">
    <input type="date" id="filterDo">
    <button onclick="filtruj()">Filtruj</button>
    <button onclick="resetujFiltry()">Reset</button>
  </div>

  <button id="exportBtn">Eksportuj do Excela</button>

  <table>
    <thead>
      <tr>
        <th>Login</th>
        <th>Data</th>
        <th>Start</th>
        <th>Koniec</th>
        <th>Godziny</th>
        <th>Status</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
    <tfoot id="stopka"></tfoot>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBctpY5tMVCISGsUsw_PwNUSQPnUlW2nPc",
      authDomain: "rejestracja-czasu-pracy-e345e.firebaseapp.com",
      projectId: "rejestracja-czasu-pracy-e345e",
      storageBucket: "rejestracja-czasu-pracy-e345e.firebasestorage.app",
      messagingSenderId: "198373663295",
      appId: "1:198373663295:web:a2a07384d8814101254e8a",
      measurementId: "G-6CG743TGTS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tabela = document.getElementById("tabela");
    const stopka = document.getElementById("stopka");
    const exportBtn = document.getElementById("exportBtn");

    let daneWidoczne = [];
    let wszystkieDane = [];

    function obliczGodziny(start, end) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const diff = ((eh * 60 + em) - (sh * 60 + sm)) / 60;
      return diff > 0 ? diff.toFixed(2) : "0.00";
    }

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        alert("Zaloguj się, aby uzyskać dostęp.");
        window.location.href = "login.html";
        return;
      }

      const userDoc = await db.collection("users").doc(user.email).get();
      const userData = userDoc.data();

      if (!userData || userData.rola !== "kierownik") {
        alert("Brak dostępu – tylko dla kierowników.");
        firebase.auth().signOut();
        window.location.href = "login.html";
        return;
      }

      const podwladni = userData.podwladni || [];

      const snapshot = await db.collection("godziny").get();
      wszystkieDane = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                                   .filter(entry => podwladni.includes(entry.login));

      uzupelnijSelectPracownik(podwladni);
      renderujTabele(wszystkieDane);
    });

    function uzupelnijSelectPracownik(podwladni) {
      const select = document.getElementById("filterLogin");
      podwladni.forEach(login => {
        const opt = document.createElement("option");
        opt.value = login;
        opt.textContent = login;
        select.appendChild(opt);
      });
    }

    function filtruj() {
      const login = document.getElementById("filterLogin").value;
      const od = document.getElementById("filterOd").value;
      const doD = document.getElementById("filterDo").value;

      daneWidoczne = wszystkieDane.filter(entry => {
        const data = entry.data;
        return (!login || entry.login === login) &&
               (!od || data >= od) &&
               (!doD || data <= doD);
      });

      renderujTabele(daneWidoczne);
    }

    function resetujFiltry() {
      document.getElementById("filterLogin").value = "";
      document.getElementById("filterOd").value = "";
      document.getElementById("filterDo").value = "";
      renderujTabele(wszystkieDane);
    }

    function renderujTabele(dane) {
      tabela.innerHTML = "";
      stopka.innerHTML = "";

      dane.sort((a, b) => new Date(b.data) - new Date(a.data));

      dane.forEach(row => {
        const tr = document.createElement("tr");
        const status = parseFloat(row.godziny) > 8 ? (row.akceptacja || "oczekuje") : "OK";

        tr.innerHTML = `
          <td>${row.login}</td>
          <td>${row.data}</td>
          <td contenteditable onblur="zapisz('${row.id}', 'start', this.innerText)">${row.start}</td>
          <td contenteditable onblur="zapisz('${row.id}', 'end', this.innerText)">${row.end}</td>
          <td>${row.godziny}</td>
          <td>${status}</td>
          <td>
            ${status === "oczekuje" ? `
              <button onclick="zaakceptuj('${row.id}')">Akceptuj</button>
              <button onclick="odrzuc('${row.id}')">Odrzuć</button>
            ` : `<button onclick="usun('${row.id}')">Usuń</button>`}
          </td>
        `;
        tabela.appendChild(tr);
      });

      const suma = dane.reduce((sum, r) => sum + parseFloat(r.godziny || 0), 0).toFixed(2);
      stopka.innerHTML = `<tr><td colspan="4"><strong>Razem</strong></td><td><strong>${suma}</strong></td><td colspan="2"></td></tr>`;
    }

    window.zapisz = async function (id, pole, wartosc) {
      if (!/^\d{2}:\d{2}$/.test(wartosc)) {
        alert("Użyj formatu HH:MM");
        location.reload();
        return;
      }

      const docRef = db.collection("godziny").doc(id);
      const docSnap = await docRef.get();
      const dane = docSnap.data();

      dane[pole] = wartosc;
      if (dane.start && dane.end) {
        dane.godziny = obliczGodziny(dane.start, dane.end);
        if (parseFloat(dane.godziny) > 8) {
          dane.akceptacja = "oczekuje";
        } else {
          dane.akceptacja = null;
        }
      }

      await docRef.set(dane);
      location.reload();
    }

    window.zaakceptuj = async function(id) {
      await db.collection("godziny").doc(id).update({ akceptacja: "zaakceptowane" });
      location.reload();
    }

    window.odrzuc = async function(id) {
      const docRef = db.collection("godziny").doc(id);
      const docSnap = await docRef.get();
      const dane = docSnap.data();

      dane.akceptacja = "odrzucone";
      dane.godziny = "8.00";
      await docRef.set(dane);
      location.reload();
    }

    window.usun = async function(id) {
      if (confirm("Czy chcesz usunąć wpis?")) {
        await db.collection("godziny").doc(id).delete();
        location.reload();
      }
    }

    exportBtn.addEventListener("click", () => {
      const wb = XLSX.utils.book_new();
      const daneDoEksportu = daneWidoczne.map(r => ({
        Login: r.login,
        Data: r.data,
        Start: r.start,
        Koniec: r.end,
        Godziny: r.godziny,
        Status: r.akceptacja || (parseFloat(r.godziny) > 8 ? "oczekuje" : "OK")
      }));
      const ws = XLSX.utils.json_to_sheet(daneDoEksportu);
      XLSX.utils.book_append_sheet(wb, ws, "Godziny");
      XLSX.writeFile(wb, "godziny_kierownik.xlsx");
    });
  </script>
</body>
</html>
