<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Kierownika</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 40px 20px;
    background: linear-gradient(to right, #e9eff5, #fdfdfd);
    color: #333;
  }

  h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 30px;
    color: #2c3e50;
  }

  input, select, button {
    margin: 5px;
    padding: 10px 12px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    transition: border-color 0.3s;
  }

  input:focus, select:focus {
    border-color: #007bff;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    background-color: white;
  }

  th {
    background-color: #f5f7fa;
    padding: 12px;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 13px;
  }

  td {
    padding: 10px;
    border-top: 1px solid #e0e6ed;
    text-align: center;
    font-size: 14px;
  }

  td[contenteditable] {
    background-color: #f9fcff;
  }

  .status-green {
    background-color: #e0f4e6;
    color: #2e7d32;
    font-weight: 600;
    border-radius: 4px;
  }

  .status-red {
    background-color: #fbeaea;
    color: #c0392b;
    font-weight: 600;
    border-radius: 4px;
  }

  .status-yellow {
    background-color: #fff7e0;
    color: #b8860b;
    font-weight: 600;
    border-radius: 4px;
  }

  .actions button {
    margin: 2px;
    padding: 6px 10px;
    font-size: 13px;
  }
</style>
</head>
<body>
  <h1>Panel Kierownika</h1>

  <div>
    <label>Login:</label>
    <input type="text" id="filterLogin">
    <label>Data:</label>
    <input type="date" id="filterDate">
    <button onclick="filtruj()">Filtruj</button>
    <button id="exportBtn">Eksportuj do Excela</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Login</th>
        <th>Data</th>
        <th>Start</th>
        <th>Koniec</th>
        <th>Godziny</th>
        <th>Status</th>
        <th>Akcja</th>
        <th>Usu≈Ñ</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
    <tfoot id="stopka"></tfoot>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBctpY5tMVCISGsUsw_PwNUSQPnUlW2nPc",
      authDomain: "rejestracja-czasu-pracy-e345e.firebaseapp.com",
      projectId: "rejestracja-czasu-pracy-e345e",
      storageBucket: "rejestracja-czasu-pracy-e345e.appspot.com",
      messagingSenderId: "198373663295",
      appId: "1:198373663295:web:a2a07384d8814101254e8a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tabela = document.getElementById("tabela");
    const stopka = document.getElementById("stopka");
    const exportBtn = document.getElementById("exportBtn");
    let daneWidoczne = [];

    function obliczGodziny(start, end) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const diff = ((eh * 60 + em) - (sh * 60 + sm)) / 60;
      return diff > 0 ? diff.toFixed(2) : "0.00";
    }

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return location.href = "login.html";
      const doc = await db.collection("users").doc(user.email).get();
      const data = doc.data();
      if (!data || data.rola !== "kierownik") return location.href = "login.html";

      const podwladni = data.podwladni || [];
      const snapshot = await db.collection("godziny").get();
      daneWidoczne = snapshot.docs
        .map(doc => ({ id: doc.id, ...doc.data() }))
        .filter(r => podwladni.includes(r.login));

      renderujTabele(daneWidoczne);
    });

    function renderujTabele(dane) {
      tabela.innerHTML = "";
      stopka.innerHTML = "";
      dane.sort((a, b) => new Date(b.data) - new Date(a.data));

      dane.forEach(row => {
        const status = row.status || (parseFloat(row.godziny) > 8 ? "oczekuje" : "zaakceptowane");
        const kolor =
          status === "zaakceptowane" ? "status-green" :
          status === "odrzucone" ? "status-red" : "status-yellow";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.login}</td>
          <td>${row.data}</td>
          <td contenteditable onblur="zapisz('${row.id}', 'start', this.innerText)">${row.start}</td>
          <td contenteditable onblur="zapisz('${row.id}', 'end', this.innerText)">${row.end}</td>
          <td>${parseFloat(row.godziny) > 8 && status === "odrzucone" ? "8.00" : row.godziny}</td>
          <td class="${kolor}">${status}</td>
          <td>
            ${parseFloat(row.godziny) > 8 ? `
              <button onclick="zatwierdz('${row.id}')">Akceptuj</button>
              <button onclick="odrzuc('${row.id}')">Odrzuc</button>
            ` : ""}
          </td>
          <td><button onclick="usun('${row.id}')">üóëÔ∏è</button></td>
        `;
        tabela.appendChild(tr);
      });

      const suma = dane.reduce((sum, r) => {
        let godz = parseFloat(r.godziny || 0);
        if (parseFloat(godz) > 8 && r.status === "odrzucone") godz = 8;
        return sum + godz;
      }, 0).toFixed(2);

      stopka.innerHTML = `<tr><td colspan="4"><strong>Razem</strong></td><td><strong>${suma}</strong></td><td colspan="3"></td></tr>`;
    }

    async function zapisz(id, pole, wartosc) {
      if (!/^\d{2}:\d{2}$/.test(wartosc)) {
        alert("Nieprawid≈Çowy format godziny (HH:MM)");
        return location.reload();
      }
      const ref = db.collection("godziny").doc(id);
      const snap = await ref.get();
      const dane = snap.data();
      dane[pole] = wartosc;
      if (dane.start && dane.end) dane.godziny = obliczGodziny(dane.start, dane.end);
      await ref.set(dane);
      location.reload();
    }

    async function zatwierdz(id) {
      await db.collection("godziny").doc(id).update({ status: "zaakceptowane" });
      location.reload();
    }

    async function odrzuc(id) {
      const doc = await db.collection("godziny").doc(id).get();
      const dane = doc.data();
      dane.status = "odrzucone";
      if (parseFloat(dane.godziny) > 8) dane.godziny = "8.00";
      await db.collection("godziny").doc(id).set(dane);
      location.reload();
    }

    async function usun(id) {
      if (confirm("Czy na pewno usunƒÖƒá?")) {
        await db.collection("godziny").doc(id).delete();
        location.reload();
      }
    }

    function filtruj() {
      const login = document.getElementById("filterLogin").value.trim().toLowerCase();
      const data = document.getElementById("filterDate").value;
      const wynik = daneWidoczne.filter(r =>
        (login === "" || r.login.toLowerCase().includes(login)) &&
        (data === "" || r.data === data)
      );
      renderujTabele(wynik);
    }

    exportBtn.addEventListener("click", () => {
      const wb = XLSX.utils.book_new();
      const daneDoXLSX = daneWidoczne.map(r => ({
        Login: r.login,
        Data: r.data,
        Start: r.start,
        Koniec: r.end,
        Godziny: r.status === "odrzucone" && parseFloat(r.godziny) > 8 ? "8.00" : r.godziny,
        Status: r.status || "zaakceptowane"
      }));
      const ws = XLSX.utils.json_to_sheet(daneDoXLSX);
      XLSX.utils.book_append_sheet(wb, ws, "Godziny");
      XLSX.writeFile(wb, "godziny_kierownik.xlsx");
    });
  </script>
</body>
</html>
