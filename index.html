<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie - RCP</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Logowanie do systemu RCP</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Hasło">
    <button onclick="zaloguj()">Zaloguj</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBctpY5tMVCISGsUsw_PwNUSQPnUlW2nPc",
      authDomain: "rejestracja-czasu-pracy-e345e.firebaseapp.com",
      projectId: "rejestracja-czasu-pracy-e345e",
      storageBucket: "rejestracja-czasu-pracy-e345e.appspot.com",
      messagingSenderId: "198373663295",
      appId: "1:198373663295:web:a2a07384d8814101254e8a",
      measurementId: "G-6CG743TGTS"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function zaloguj() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const doc = await db.collection("users").doc(user.email).get();
        if (!doc.exists) return alert("Nie znaleziono użytkownika w bazie");

        const data = doc.data();
        const rola = (data.rola || "").trim().toLowerCase();

        localStorage.setItem("login", user.email);
        localStorage.setItem("rola", rola);

        console.log("Zalogowany jako:", user.email);
        console.log("Rola z Firestore:", rola);

        if (rola === "admin") {
          window.location.href = "admin.html";
        } else if (rola === "kierownik") {
          window.location.href = "panel_kierownika.html";
        } else if (rola === "pracownik") {
          window.location.href = "employee.html";
        } else {
          alert("Nieznana rola: " + data.rola);
        }

      } catch (error) {
        console.error(error);
        alert("Błędny email lub hasło");
      }
    }
  </script>
</body>
</html>
