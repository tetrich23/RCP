
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Dyrektora</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: 'Inter', 'Segoe UI', sans-serif;
    margin: 0;
    padding: 40px 20px;
    background: linear-gradient(to right, #f4f6f9, #ffffff);
    color: #2e2e2e;
  }

  h1 {
    text-align: center;
    font-size: 30px;
    margin-bottom: 35px;
    color: #1e2a38;
    letter-spacing: 0.5px;
  }

  input, select, button {
    margin: 6px;
    padding: 10px 14px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #ccd6dd;
    outline: none;
    transition: border-color 0.25s ease, box-shadow 0.25s ease;
  }

  input:focus, select:focus {
    border-color: #1a73e8;
    box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
  }

  button {
    background-color: #1a73e8;
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease-in-out;
  }

  button:hover {
    background-color: #155ab6;
    transform: translateY(-1px);
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 35px;
    background-color: #ffffff;
    box-shadow: 0 4px 16px rgba(0,0,0,0.05);
  }

  th {
    background-color: #f0f4f8;
    padding: 14px;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 13px;
    color: #556273;
  }

  td {
    padding: 12px;
    border-top: 1px solid #ebeff2;
    text-align: center;
    font-size: 14px;
    color: #3c4758;
  }

  td[contenteditable] {
    background-color: #f9fcff;
    border: 1px dashed transparent;
    transition: background-color 0.3s;
  }

  td[contenteditable]:focus {
    background-color: #eaf4ff;
    border-color: #a5cfff;
    outline: none;
  }

  .status-green {
    background-color: #daf5e5;
    color: #2d8659;
    font-weight: 600;
    border-radius: 6px;
    padding: 4px 8px;
    display: inline-block;
  }

  .status-red {
    background-color: #fce0e0;
    color: #c0392b;
    font-weight: 600;
    border-radius: 6px;
    padding: 4px 8px;
    display: inline-block;
  }

  .status-yellow {
    background-color: #fff7d6;
    color: #b8860b;
    font-weight: 600;
    border-radius: 6px;
    padding: 4px 8px;
    display: inline-block;
  }

  .actions button {
    margin: 2px;
    padding: 7px 12px;
    font-size: 13px;
    border-radius: 6px;
    font-weight: 500;
  }
</style>
</head>
<body>
  <h1>Panel Dyrektora</h1>

  <div>
    <label>Login:</label>
    <select id="filterLogin">
      <option value="">-- Wszyscy --</option>
    </select>

    <label>Data:</label>
    <input type="date" id="filterDate">

    <button onclick="filtruj()">Filtruj</button>
    <button id="exportBtn">Eksportuj do Excela</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Login</th>
        <th>Data</th>
        <th>Start</th>
        <th>Koniec</th>
        <th>Godziny</th>
        <th>Status</th>
        <th>Akcja</th>
        <th>Usu≈Ñ</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
    <tfoot id="stopka"></tfoot>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBctpY5tMVCISGsUsw_PwNUSQPnUlW2nPc",
      authDomain: "rejestracja-czasu-pracy-e345e.firebaseapp.com",
      projectId: "rejestracja-czasu-pracy-e345e",
      storageBucket: "rejestracja-czasu-pracy-e345e.appspot.com",
      messagingSenderId: "198373663295",
      appId: "1:198373663295:web:a2a07384d8814101254e8a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tabela = document.getElementById("tabela");
    const stopka = document.getElementById("stopka");
    const exportBtn = document.getElementById("exportBtn");
    let daneWidoczne = [];

    // Lista login√≥w pracownik√≥w z normƒÖ 10h
    const login10h = ["a.krzon@naszprad.com", "e.labaz@naszprad.com", "n.gmitruk@naszprad.com", "p.haczkiewicz@naszprad.com"];

    function obliczGodziny(start, end) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const diff = ((eh * 60 + em) - (sh * 60 + sm)) / 60;
      return diff > 0 ? diff.toFixed(2) : "0.00";
    }

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return location.href = "index.html";

      const doc = await db.collection("users").doc(user.email).get();
      const data = doc.data();
      if (!data || !data.rola) return location.href = "index.html";

      let rola = data.rola;
      if (typeof rola === "string") {
        rola = [rola];
      }
      rola = rola.map(r => r.trim().toLowerCase());
      if (!rola.includes("dyrektor")) return location.href = "index.html";

      const podwladni = data.podwladni || [];

      const select = document.getElementById("filterLogin");
      podwladni.forEach(login => {
        const option = document.createElement("option");
        option.value = login;
        option.textContent = login;
        select.appendChild(option);
      });

      const snapshot = await db.collection("godziny").get();
      daneWidoczne = snapshot.docs
        .map(doc => ({ id: doc.id, ...doc.data() }))
        .filter(r => podwladni.includes(r.login));

      renderujTabele(daneWidoczne);
    });

    function getNorma(login) {
      return login10h.includes(login.toLowerCase()) ? 10 : 8;
    }

    function renderujTabele(dane) {
      tabela.innerHTML = "";
      stopka.innerHTML = "";
      dane.sort((a, b) => new Date(b.data) - new Date(a.data));

      dane.forEach(row => {
        const norma = getNorma(row.login);
        let status;
if (row.status) {
  status = row.status;
} else {
  const godz = parseFloat(row.godziny);
  status = godz > norma ? "oczekuje" : "zaakceptowane";
}

        const kolor =
          status === "zaakceptowane" ? "status-green" :
          status === "odrzucone" ? "status-red" : "status-yellow";

        const tr = document.createElement("tr");
        const godzinyDoWyswietlenia =
          parseFloat(row.godziny) > norma && status === "odrzucone" ? norma.toFixed(2) : row.godziny;

        tr.innerHTML = `
          <td>${row.login}</td>
          <td>${row.data}</td>
          <td contenteditable onblur="zapisz('${row.id}', 'start', this.innerText)">${row.start}</td>
          <td contenteditable onblur="zapisz('${row.id}', 'end', this.innerText)">${row.end}</td>
          <td>${godzinyDoWyswietlenia}</td>
          <td class="${kolor}">${status}</td>
          <td>
            ${parseFloat(row.godziny) > norma && status !== "zaakceptowane" ? `
              <button onclick="zatwierdz('${row.id}')">Akceptuj</button>
              <button onclick="odrzuc('${row.id}')">Odrzuƒá</button>
            ` : ""}
          </td>
          <td><button onclick="usun('${row.id}')">üóëÔ∏è</button></td>
        `;
        tabela.appendChild(tr);
      });

      const suma = dane.reduce((sum, r) => {
        const norma = getNorma(r.login);
        let godz = parseFloat(r.godziny || 0);
        if (godz > norma && r.status === "odrzucone") godz = norma;
        return sum + godz;
      }, 0).toFixed(2);

      stopka.innerHTML = `<tr><td colspan="4"><strong>Razem</strong></td><td><strong>${suma}</strong></td><td colspan="3"></td></tr>`;
    }

    async function zapisz(id, pole, wartosc) {
      if (!/^\d{2}:\d{2}$/.test(wartosc)) {
        alert("Nieprawid≈Çowy format godziny (HH:MM)");
        return location.reload();
      }
      const ref = db.collection("godziny").doc(id);
      const snap = await ref.get();
      const dane = snap.data();
      dane[pole] = wartosc;
      if (dane.start && dane.end) dane.godziny = obliczGodziny(dane.start, dane.end);
      await ref.set(dane);
      location.reload();
    }

    async function zatwierdz(id) {
      await db.collection("godziny").doc(id).update({ status: "zaakceptowane" });
      location.reload();
    }

    async function odrzuc(id) {
      const doc = await db.collection("godziny").doc(id).get();
      const dane = doc.data();
      const norma = getNorma(dane.login);
      dane.status = "odrzucone";
      if (parseFloat(dane.godziny) > norma) dane.godziny = norma.toFixed(2);
      await db.collection("godziny").doc(id).set(dane);
      location.reload();
    }

    async function usun(id) {
      if (confirm("Czy na pewno usunƒÖƒá?")) {
        await db.collection("godziny").doc(id).delete();
        location.reload();
      }
    }

    function filtruj() {
      const login = document.getElementById("filterLogin").value.trim().toLowerCase();
      const data = document.getElementById("filterDate").value;
      const wynik = daneWidoczne.filter(r =>
        (login === "" || r.login.toLowerCase().includes(login)) &&
        (data === "" || r.data === data)
      );
      renderujTabele(wynik);
    }

    exportBtn.addEventListener("click", () => {
      const wb = XLSX.utils.book_new();
      const daneDoXLSX = daneWidoczne.map(r => {
        const norma = getNorma(r.login);
        return {
          Login: r.login,
          Data: r.data,
          Start: r.start,
          Koniec: r.end,
          Godziny: r.status === "odrzucone" && parseFloat(r.godziny) > norma ? norma.toFixed(2) : r.godziny,
          Status: r.status || "zaakceptowane"
        };
      });
      const ws = XLSX.utils.json_to_sheet(daneDoXLSX);
      XLSX.utils.book_append_sheet(wb, ws, "Godziny");
      XLSX.writeFile(wb, "godziny_dyrektor.xlsx");
    });
  </script>
</body>
</html>
