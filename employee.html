<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Pracownika</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #lista {
      margin-top: 25px;
      max-height: 200px;
      overflow-y: auto;
    }
    .entry {
      background-color: #2e2e2e;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel Pracownika</h2>
    <p id="loginDisplay">Sprawdzanie sesji...</p>

    <label for="data">Data:</label>
    <input type="date" id="data">

    <label for="start">Godzina przyjścia:</label>
    <input type="time" id="start">

    <label for="end">Godzina wyjścia:</label>
    <input type="time" id="end">

    <button onclick="zapisz()">Zapisz</button>
    <button onclick="eksportuj()">Eksportuj do Excela</button>
    <button onclick="drukuj()">Drukuj</button>

    <div id="lista"><p>Brak danych.</p></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBctpY5tMVCISGsUsw_PwNUSQPnUlW2nPc",
      authDomain: "rejestracja-czasu-pracy-e345e.firebaseapp.com",
      projectId: "rejestracja-czasu-pracy-e345e",
      storageBucket: "rejestracja-czasu-pracy-e345e.firebasestorage.app",
      messagingSenderId: "198373663295",
      appId: "1:198373663295:web:a2a07384d8814101254e8a",
      measurementId: "G-6CG743TGTS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let login = "";
    let zapisaneDane = [];

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        login = user.email;
        document.getElementById("loginDisplay").innerText = "Zalogowany jako: " + login;
        wczytaj();
      } else {
        window.location.href = "login.html";
      }
    });

    async function zapisz() {
      const data = document.getElementById("data").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if (!data || !start || !end) return alert("Uzupełnij wszystkie pola!");
      if (start >= end) return alert("Godzina przyjścia musi być wcześniejsza niż wyjścia.");

      const godziny = obliczGodziny(start, end);

      try {
        await db.collection("godziny").add({
          login,
          data,
          start,
          end,
          godziny
        });
        alert("Zapisano.");
        wczytaj();
      } catch (err) {
        console.error("Błąd zapisu:", err);
        alert("Błąd zapisu. Spróbuj ponownie.");
      }
    }

    function obliczGodziny(start, end) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const minutes = (eh * 60 + em) - (sh * 60 + sm);
      return (minutes / 60).toFixed(2);
    }

    async function wczytaj() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "<p>Ładowanie danych...</p>";

      try {
        const snap = await db.collection("godziny")
          .where("login", "==", login)
          .orderBy("data", "asc")  // Chronologicznie
          .get();

        if (snap.empty) {
          lista.innerHTML = "<p>Brak wpisów.</p>";
          return;
        }

        zapisaneDane = [];

        lista.innerHTML = "";
        snap.forEach(doc => {
          const g = doc.data();
          zapisaneDane.push(g);

          const el = document.createElement("div");
          el.className = "entry";
          el.innerText = `${g.data}: ${g.start} – ${g.end} (${g.godziny} h)`;
          lista.appendChild(el);
        });
      } catch (err) {
        console.error("Błąd wczytywania:", err);
        lista.innerHTML = "<p>Błąd wczytywania danych.</p>";
      }
    }

    function eksportuj() {
      if (!zapisaneDane.length) return alert("Brak danych do eksportu.");

      const dane = zapisaneDane.map(row => ({
        Data: row.data,
        Start: row.start,
        Koniec: row.end,
        Godziny: row.godziny
      }));

      const ws = XLSX.utils.json_to_sheet(dane);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Godziny");
      XLSX.writeFile(wb, "moje_godziny.xlsx");
    }

    function drukuj() {
      const printWindow = window.open('', '', 'height=600,width=800');
      printWindow.document.write('<html><head><title>Drukuj godziny</title>');
      printWindow.document.write('<style>body{font-family:sans-serif;padding:20px;} .entry{margin-bottom:8px;}</style>');
      printWindow.document.write('</head><body>');
      printWindow.document.write('<h2>Twoje godziny pracy</h2>');

      zapisaneDane.forEach(row => {
        printWindow.document.write(`<div class="entry">${row.data}: ${row.start} – ${row.end} (${row.godziny} h)</div>`);
      });

      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }
  </script>
</body>
</html>
