<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Pracownika</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0f1115;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #1a1c22;
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #00d1b2;
      font-weight: 700;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 500;
      color: #b0b0b0;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      background-color: #2a2d34;
      color: #f1f1f1;
      font-size: 15px;
    }

    input[type="checkbox"] {
      width: auto;
      margin-left: 10px;
      transform: scale(1.2);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #00bfa6;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    #lista {
      margin-top: 30px;
      max-height: 220px;
      overflow-y: auto;
      border-top: 1px solid #2d2f36;
      padding-top: 10px;
    }

    .entry {
      background-color: #23262c;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      color: #ccc;
      font-size: 14px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel Pracownika</h2>
    <p id="loginDisplay">Sprawdzanie sesji...</p>

    <label for="data">Data:</label>
    <input type="date" id="data" />

    <!-- Praca o etacie -->
    <label for="start" id="startLabel">Godzina przyj≈õcia:</label>
    <input type="time" id="start" />
    <label for="end" id="endLabel">Godzina wyj≈õcia:</label>
    <input type="time" id="end" />

    <!-- Umowa zlecenie -->
    <label for="startZlec" id="startZlecLabel" style="display:none;">Rozpoczƒôcie:</label>
    <input type="time" id="startZlec" style="display:none;" />
    <label for="endZlec" id="endZlecLabel" style="display:none;">Zako≈Ñczenie:</label>
    <input type="time" id="endZlec" style="display:none;" />
    <label for="breakZlec" id="breakZlecLabel" style="display:none;">Przerwa (minuty):</label>
    <input type="number" id="breakZlec" style="display:none;" min="0" max="480" />
    <label for="hoursZlec" id="hoursZlecLabel" style="display:none;">Godzin przepracowanych:</label>
    <input type="number" step="0.01" id="hoursZlec" style="display:none;" min="0" max="24" />

    <!-- Praca zdalna -->
    <label><input type="checkbox" id="remote" /> Praca zdalna</label>

    <button onclick="zapisz()">Zapisz</button>
    <button onclick="eksportuj()">Eksportuj do Excela</button>
    <button onclick="drukuj()">Drukuj</button>

    <div id="lista"><p>Brak danych.</p></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBctpY5tMVCISGsUsw_PwNUSQPnUlW2nPc",
      authDomain: "rejestracja-czasu-pracy-e345e.firebaseapp.com",
      projectId: "rejestracja-czasu-pracy-e345e",
      storageBucket: "rejestracja-czasu-pracy-e345e.appspot.com",
      messagingSenderId: "198373663295",
      appId: "1:198373663295:web:a2a07384d8814101254e8a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let login = "", typUmowy = "umowa o pracƒô", zapisaneDane = [];

    firebase.auth().onAuthStateChanged(async user => {
      if (user) {
        login = user.email;
        document.getElementById("loginDisplay").innerText = "Zalogowany jako: " + login;

        try {
          const doc = await db.collection("uzytkownicy").doc(login).get();
          if (doc.exists) typUmowy = doc.data().typumowy || "umowa o pracƒô";
        } catch (e) { console.warn("Nie pobrano typu umowy:", e); }

        pokazFormularzZaleznieOdUmowy();
        wczytaj();
      } else {
        window.location.href = "login.html";
      }
    });

    function pokazFormularzZaleznieOdUmowy() {
      const showZlec = typUmowy === "umowa zlecenie";

      const toggle = (id, show) => document.getElementById(id).style.display = show ? "" : "none";

      toggle("startZlecLabel", showZlec);
      toggle("startZlec", showZlec);
      toggle("endZlecLabel", showZlec);
      toggle("endZlec", showZlec);
      toggle("breakZlecLabel", showZlec);
      toggle("breakZlec", showZlec);
      toggle("hoursZlecLabel", showZlec);
      toggle("hoursZlec", showZlec);

      toggle("start", !showZlec);
      toggle("startLabel", !showZlec);
      toggle("end", !showZlec);
      toggle("endLabel", !showZlec);
    }

    function obliczGodziny(start, end) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const minutes = (eh * 60 + em) - (sh * 60 + sm);
      return (minutes / 60).toFixed(2);
    }

    function formatujGodziny(str) {
      const val = parseFloat(str);
      const h = Math.floor(val);
      const m = Math.round((val - h) * 60);
      return `${h}h ${m.toString().padStart(2, "0")}min`;
    }

    async function zapisz() {
      const data = document.getElementById("data").value;
      const zdalna = document.getElementById("remote").checked;
      if (!data) return alert("Uzupe≈Çnij datƒô!");

      let entry = { login, data, zdalna, typumowy: typUmowy };

      if (typUmowy === "umowa zlecenie") {
        const start = document.getElementById("startZlec").value;
        const end = document.getElementById("endZlec").value;
        const przerwa = parseInt(document.getElementById("breakZlec").value || "0");
        const godziny = parseFloat(document.getElementById("hoursZlec").value);
        if (!start || !end || isNaN(godziny)) return alert("Uzupe≈Çnij wszystkie pola!");

        entry = { ...entry, start, end, przerwa, godziny };

      } else {
        const start = document.getElementById("start").value;
        const end = document.getElementById("end").value;
        if (!start || !end) return alert("Uzupe≈Çnij wszystkie pola!");
        if (start >= end) return alert("Godzina przyj≈õcia musi byƒá wcze≈õniejsza.");

        const godziny = obliczGodziny(start, end);
        entry = { ...entry, start, end, godziny };
      }

      try {
        await db.collection("godziny").add(entry);
        alert("Zapisano.");
        wczytaj();
      } catch (err) {
        console.error("B≈ÇƒÖd zapisu:", err);
        alert("B≈ÇƒÖd zapisu.");
      }
    }

    async function wczytaj() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "<p>≈Åadowanie danych...</p>";
      try {
        const snap = await db.collection("godziny")
          .where("login", "==", login)
          .orderBy("data", "asc").get();

        if (snap.empty) return lista.innerHTML = "<p>Brak wpis√≥w.</p>";
        zapisaneDane = [];
        lista.innerHTML = "";

        snap.forEach(doc => {
          const g = doc.data();
          zapisaneDane.push(g);
          const el = document.createElement("div");
          el.className = "entry";
          el.innerText = `${g.data}: ${g.start} ‚Äì ${g.end} (${formatujGodziny(g.godziny)}) ${g.zdalna ? "üåê" : "üè¢"}`;
          lista.appendChild(el);
        });
      } catch (e) {
        lista.innerHTML = "<p>B≈ÇƒÖd wczytywania danych.</p>";
      }
    }

    function eksportuj() {
      if (!zapisaneDane.length) return alert("Brak danych.");
      const dane = zapisaneDane.map(row => ({
        Data: row.data,
        Start: row.start,
        Koniec: row.end,
        Godziny: formatujGodziny(row.godziny),
        Zdalna: row.zdalna ? "Tak" : "Nie"
      }));
      const ws = XLSX.utils.json_to_sheet(dane);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Godziny");
      XLSX.writeFile(wb, "godziny.xlsx");
    }

    function drukuj() {
      const w = window.open('', '', 'height=600,width=800');
      w.document.write('<html><head><title>Druk</title><style>body{font-family:Arial;}table{width:100%;border-collapse:collapse}th,td{border:1px solid #ccc;padding:8px;text-align:center}</style></head><body>');
      w.document.write('<h2>Lista obecno≈õci</h2><table><tr><th>Data</th><th>PoczƒÖtek</th><th>Koniec</th><th>Godziny</th><th>Tryb</th><th>Podpis</th></tr>');
      zapisaneDane.forEach(r => {
        w.document.write(`<tr><td>${r.data}</td><td>${r.start}</td><td>${r.end}</td><td>${formatujGodziny(r.godziny)}</td><td>${r.zdalna ? "Zdalna" : "Stacjonarna"}</td><td></td></tr>`);
      });
      w.document.write('</table></body></html>');
      w.document.close();
      w.print();
    }
  </script>
</body>
</html>
