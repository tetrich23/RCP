<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Pracownika</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    ul {
      margin-top: 20px;
      padding-left: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    li {
      margin-bottom: 8px;
      background-color: rgba(255,255,255,0.05);
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel Pracownika</h2>
    <p id="loginDisplay">Sprawdzanie sesji...</p>

    <label for="data">Data:</label>
    <input type="date" id="data">

    <label for="start">Godzina przyjścia:</label>
    <input type="time" id="start">

    <label for="end">Godzina wyjścia:</label>
    <input type="time" id="end">

    <button onclick="zapisz()">Zapisz</button>

    <ul id="lista"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY0AW9hCysl2jNTiWVolraGN841Q2BMz4",
      authDomain: "rcp-online.firebaseapp.com",
      projectId: "rcp-online",
      storageBucket: "rcp-online.appspot.com",
      messagingSenderId: "1040181155679",
      appId: "1:1040181155679:web:8ffe7609b67a5e29bd08ea",
      measurementId: "G-JR8QXZZYXE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let login = "";

    firebase.auth().onAuthStateChanged(async user => {
      if (user) {
        login = user.email;
        document.getElementById("loginDisplay").innerText = "Zalogowany jako: " + login;
        wczytaj();
      } else {
        window.location.href = "login.html";
      }
    });

    function obliczGodziny(start, end) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const czas = ((eh * 60 + em) - (sh * 60 + sm)) / 60;
      return czas > 0 ? czas.toFixed(2) : "0.00";
    }

    async function zapisz() {
      const data = document.getElementById("data").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if (!data || !start || !end) return alert("Uzupełnij wszystkie pola!");
      if (start >= end) return alert("Godzina przyjścia musi być wcześniejsza niż wyjścia.");

      const godziny = obliczGodziny(start, end);

      try {
        await db.collection("godziny").add({ login, data, start, end, godziny });
        alert("Zapisano.");
        wczytaj();
      } catch (err) {
        console.error("Błąd zapisu:", err);
        alert("Nie udało się zapisać danych. Spróbuj ponownie.");
      }
    }

    async function wczytaj() {
      if (!login) return;
      const snap = await db.collection("godziny")
        .where("login", "==", login)
        .orderBy("data", "desc")
        .get();

      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      snap.forEach(doc => {
        const g = doc.data();
        lista.innerHTML += `<li>${g.data}: ${g.start} – ${g.end} (${g.godziny}h)</li>`;
      });
    }
  </script>
</body>
</html>
