<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Pracownika</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #lista {
      margin-top: 25px;
      max-height: 200px;
      overflow-y: auto;
    }
    .entry {
      background-color: #2e2e2e;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel Pracownika</h2>
    <p id="loginDisplay">Sprawdzanie sesji...</p>

    <label for="data">Data:</label>
    <input type="date" id="data">

    <label for="start">Godzina przyjścia:</label>
    <input type="time" id="start">

    <label for="end">Godzina wyjścia:</label>
    <input type="time" id="end">

    <button onclick="zapisz()">Zapisz</button>

    <div id="lista"><p>Brak danych.</p></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY0AW9hCysl2jNTiWVolraGN841Q2BMz4",
      authDomain: "rcp-online.firebaseapp.com",
      projectId: "rcp-online",
      storageBucket: "rcp-online.appspot.com",
      messagingSenderId: "1040181155679",
      appId: "1:1040181155679:web:8ffe7609b67a5e29bd08ea",
      measurementId: "G-JR8QXZZYXE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let login = "";

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        login = user.email;
        document.getElementById("loginDisplay").innerText = "Zalogowany jako: " + login;
        wczytaj();
      } else {
        window.location.href = "login.html";
      }
    });

    async function zapisz() {
      const data = document.getElementById("data").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if (!data || !start || !end) return alert("Uzupełnij wszystkie pola!");
      if (start >= end) return alert("Godzina przyjścia musi być wcześniejsza niż wyjścia.");

      const godziny = obliczGodziny(start, end);

      try {
        await db.collection("godziny").add({
          login,
          data,
          start,
          end,
          godziny
        });
        alert("Zapisano.");
        wczytaj();
      } catch (err) {
        console.error("Błąd zapisu:", err);
        alert("Błąd zapisu. Spróbuj ponownie.");
      }
    }

    function obliczGodziny(start, end) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const minutes = (eh * 60 + em) - (sh * 60 + sm);
      return (minutes / 60).toFixed(2);
    }

    async function wczytaj() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "<p>Ładowanie danych...</p>";

      try {
        const snap = await db.collection("godziny")
          .where("login", "==", login)
          .orderBy("data", "desc")
          .get();

        if (snap.empty) {
          lista.innerHTML = "<p>Brak wpisów.</p>";
          return;
        }

        lista.innerHTML = "";
        snap.forEach(doc => {
          const g = doc.data();
          const el = document.createElement("div");
          el.className = "entry";
          el.innerText = `${g.data}: ${g.start} – ${g.end} (${g.godziny} h)`;
          lista.appendChild(el);
        });
      } catch (err) {
        console.error("Błąd wczytywania:", err);
        lista.innerHTML = "<p>Błąd wczytywania danych.</p>";
      }
    }
  </script>
</body>
</html>
