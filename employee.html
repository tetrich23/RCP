<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Pracownika</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0f1115;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #1a1c22;
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #00d1b2;
      font-weight: 700;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 500;
      color: #b0b0b0;
    }

    input, button, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      background-color: #2a2d34;
      color: #f1f1f1;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 2px #00d1b2;
    }

    button {
      background-color: #00bfa6;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #00a893;
    }

    .entry {
      background-color: #23262c;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 14px;
      font-family: monospace;
    }

    #loginDisplay {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .tab-buttons button {
      width: 48%;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel Pracownika</h2>
    <p id="loginDisplay">Sprawdzanie sesji...</p>

    <div class="tab-buttons">
      <button onclick="switchTab('godziny')">Godziny</button>
      <button onclick="switchTab('urlop')">Urlop</button>
    </div>

    <div id="godzinyForm">
      <label for="data">Data:</label>
      <input type="date" id="data" />

      <label for="start">Godzina przyjścia:</label>
      <input type="time" id="start" />

      <label for="end">Godzina wyjścia:</label>
      <input type="time" id="end" />

      <button onclick="zapisz()">Zapisz</button>
    </div>

    <div id="urlopForm" class="hidden">
      <label for="urlopStart">Urlop od:</label>
      <input type="date" id="urlopStart" />

      <label for="urlopEnd">Urlop do:</label>
      <input type="date" id="urlopEnd" />

      <button onclick="zapiszUrlop()">Zapisz urlop</button>
    </div>

    <button onclick="eksportuj()">Eksportuj do Excela</button>
    <button onclick="drukuj()">Drukuj</button>

    <div id="lista"><p>Brak danych.</p></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBctpY5tMVCISGsUsw_PwNUSQPnUlW2nPc",
      authDomain: "rejestracja-czasu-pracy-e345e.firebaseapp.com",
      projectId: "rejestracja-czasu-pracy-e345e",
      storageBucket: "rejestracja-czasu-pracy-e345e.appspot.com",
      messagingSenderId: "198373663295",
      appId: "1:198373663295:web:a2a07384d8814101254e8a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let login = "";
    let zapisaneDane = [];

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        login = user.email;
        document.getElementById("loginDisplay").innerText = "Zalogowany jako: " + login;
        wczytaj();
      } else {
        location.href = "login.html";
      }
    });

    function obliczGodziny(start, end) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      return ((eh * 60 + em - (sh * 60 + sm)) / 60).toFixed(2);
    }

    function formatujGodziny(decimal) {
      const liczba = parseFloat(decimal);
      const godz = Math.floor(liczba);
      const min = Math.round((liczba - godz) * 60);
      return `${godz}h ${min.toString().padStart(2, '0')}min`;
    }

    async function zapisz() {
      const data = document.getElementById("data").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      if (!data || !start || !end) return alert("Uzupełnij wszystkie pola!");
      if (start >= end) return alert("Błędne godziny!");

      const godziny = obliczGodziny(start, end);
      await db.collection("godziny").add({ login, data, start, end, godziny });
      wczytaj();
    }

    async function zapiszUrlop() {
      const start = document.getElementById("urlopStart").value;
      const end = document.getElementById("urlopEnd").value;
      if (!start || !end || start > end) return alert("Nieprawidłowy zakres dat.");

      const dateStart = new Date(start);
      const dateEnd = new Date(end);
      for (let d = new Date(dateStart); d <= dateEnd; d.setDate(d.getDate() + 1)) {
        const s = d.toISOString().split("T")[0];
        await db.collection("godziny").add({
          login, data: s, start: "", end: "", godziny: "0.00", status: "urlop"
        });
      }
      alert("Urlop zapisany.");
      wczytaj();
    }

    async function wczytaj() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "Ładowanie...";
      const snap = await db.collection("godziny").where("login", "==", login).orderBy("data", "asc").get();
      zapisaneDane = [];
      lista.innerHTML = "";
      snap.forEach(doc => {
        const g = doc.data();
        zapisaneDane.push(g);
        const div = document.createElement("div");
        div.className = "entry";
        if (g.status === "urlop") {
          div.innerText = `${g.data}: [URLOP]`;
        } else {
          div.innerText = `${g.data}: ${g.start} – ${g.end} (${formatujGodziny(g.godziny)})`;
        }
        lista.appendChild(div);
      });
      if (!zapisaneDane.length) lista.innerHTML = "<p>Brak wpisów.</p>";
    }

    function eksportuj() {
      if (!zapisaneDane.length) return alert("Brak danych.");
      const dane = zapisaneDane.map(row => ({
        Data: row.data,
        Start: row.start || "-",
        Koniec: row.end || "-",
        Godziny: row.status === "urlop" ? "URLOP" : row.godziny
      }));
      const ws = XLSX.utils.json_to_sheet(dane);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Godziny");
      XLSX.writeFile(wb, "moje_godziny.xlsx");
    }

    function drukuj() {
      const win = window.open('', '', 'width=800,height=600');
      win.document.write('<html><head><title>Drukuj</title><style>body{font-family:Arial}table{width:100%;border-collapse:collapse}th,td{border:1px solid #ccc;padding:8px;text-align:center}</style></head><body>');
      win.document.write('<h2>Lista obecności</h2><table><tr><th>Data</th><th>Początek</th><th>Koniec</th><th>Godziny</th><th>Podpis</th></tr>');
      zapisaneDane.forEach(row => {
        win.document.write(`<tr>
          <td>${row.data}</td>
          <td>${row.start || "-"}</td>
          <td>${row.end || "-"}</td>
          <td>${row.status === "urlop" ? "URLOP" : formatujGodziny(row.godziny)}</td>
          <td></td>
        </tr>`);
      });
      win.document.write('</table></body></html>');
      win.document.close();
      win.print();
    }

    function switchTab(tab) {
      document.getElementById("godzinyForm").classList.toggle("hidden", tab !== "godziny");
      document.getElementById("urlopForm").classList.toggle("hidden", tab !== "urlop");
    }
  </script>
</body>
</html>
